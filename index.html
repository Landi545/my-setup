<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landi's Gaming Setup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3b2f2f; /* Ziemiste t≈Ço */
            color: #f4eae0; /* Jasny tekst */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }
        .container {
            background: #5c4a4a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
        }
        h2 {
            color: #e0d2c1;
        }
        .equipment {
            list-style: none;
            padding: 0;
        }
        .equipment li {
            padding: 10px;
            background: #75625a;
            margin: 8px 0;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }
        .equipment li:hover {
            background: #8d7467;
            transform: scale(1.05);
        }
        .button {
            background: #a38f85;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background: #b39b91;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Landi's Gaming Setup</h2>
        <ul class="equipment">
            <li onclick="alert('Logitech G Pro X Superlight 2')">Mouse: Logitech G Pro X Superlight 2</li>
            <li onclick="alert('Aqua Control 2')">Mouse Pad: Aqua Control 2</li>
            <li onclick="alert('Apex 9 Mini')">Keyboard: Apex 9 Mini</li>
            <li onclick="alert('Wooting UwU RGB Stealth')">Keypad: Wooting UwU RGB Stealth</li>
            <li onclick="alert('Arctic Nova 3')">Headset: Arctic Nova 3</li>
            <li onclick="alert('Elgato Wave:3')">Microphone: Elgato Wave:3</li>
            <li onclick="alert('XP-PEN Star G640')">Graphic Tablet: XP-PEN Star G640</li>
            <li onclick="alert('Acer XB253Q (240Hz)')">Monitor: Acer XB253Q (240Hz)</li>
        </ul>
        <button class="button" onclick="changeColor()">Change Theme</button>
    </div>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === '#3b2f2f' ? '#4a3b3b' : '#3b2f2f';
        }
    </script>
</body>
</html>
