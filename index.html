<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landi's Gaming Setup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #3a0d64);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.5s ease;
            animation: backgroundMove 10s infinite alternate;
        }
        @keyframes backgroundMove {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }
        .container {
            background: linear-gradient(135deg, #2e2e4f, #6a0dad);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
        }
        h2 {
            color: #d4c2fc;
        }
        .equipment {
            list-style: none;
            padding: 0;
        }
        .equipment li {
            padding: 10px;
            background: #3b3b70;
            margin: 8px 0;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
        }
        .equipment li:hover {
            background: #4a4aad;
            transform: scale(1.05);
        }
        .button {
            background: #5a2ea0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            color: white;
        }
        .button:hover {
            background: #7a3ec8;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .glow-effect {
            animation: glowing 1.5s infinite alternate;
        }
        @keyframes glowing {
            from { text-shadow: 0 0 5px #fff; }
            to { text-shadow: 0 0 20px #d4c2fc; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="glow-effect">Landi's Gaming Setup</h2>
        <ul class="equipment">
            <li onclick="redirectTo('https://amzn.eu/d/4roqWZX')">Mouse: Logitech G Pro X Superlight 2</li>
            <li onclick="redirectTo('https://amzn.eu/d/5lnyNnC')">Mouse Pad: Aqua Control 2</li>
            <li onclick="redirectTo('https://amzn.eu/d/cUWgPxc')">Keyboard: Apex 9 Mini</li>
            <li onclick="redirectTo('https://wooting.io/configurator/wooting-uwu?model=RGB+Stealth&quantity=1&addon=none')">Keypad: Wooting UwU RGB Stealth</li>
            <li onclick="redirectTo('https://amzn.eu/d/aHkT6NB')">Headset: Arctic Nova 3</li>
            <li onclick="redirectTo('https://amzn.eu/d/gH2TDXs')">Microphone: Elgato Wave:3</li>
            <li onclick="redirectTo('https://www.xp-pen.com/product/star-g640.html')">Graphic Tablet: XP-PEN Star G640</li>
            <li onclick="redirectTo('https://www.x-kom.pl/p/553926-monitor-led-24-acer-predator-xb253qgxbmiiprzx-czarny-hdr.html')">Monitor: Acer XB253Q (240Hz)</li>
        </ul>
        <button class="button" onclick="toggleBackground()">Change Background</button>
    </div>
    <script>
        function redirectTo(url) {
            window.open(url, '_blank');
        }
        function toggleBackground() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'black' ? '#1a1a2e' : 'black';
        }
    </script>
</body>
</html>
